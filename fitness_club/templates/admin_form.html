{% extends 'admin_base.html' %}
{% load bootstrap4 %}
{% block body_block %}

<div  class="p-5">

    <h1>New Admin</h1>
    
    <h3>Admin can only add new admin</h3>
    <h3>To update/delete admin goto default admin panel by supderadmin</h3>
    <h3>fill following form carefully</h3>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Signup">
    </form>
</div>

{% endblock %}
